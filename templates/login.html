<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register for Kitty Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="'X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
       
    </head>
    <body class ="loginPage">
        <h1 class="LogRegH1">LOGIN TO WEB PAGE</h1>
        <form action="" method="POST">
            <input type ="text" placeholder="Username" name="username" value="{{request.form.username}}" required>
            <input type ="password" placeholder="Password" name="password" value="{{request.form.password}}" required>
            <input class="btn btn-default" type="submit" value ="Login">
            
            {% with messages = get_flashed_messages() %}
            {% for message in messages %}
                    <p style="color: brown;">{{message}}</p>
            {% endfor %}
            {%endwith%}
           
        
    </form>
    <p><a href="{{url_for('register')}}">Need an account? Register here.</a></p>
    </body>
</html>
